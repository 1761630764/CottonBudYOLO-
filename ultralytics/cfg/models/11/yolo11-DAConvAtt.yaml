# YOLOv11-DN with Domain-Adaptive Conv Attention
# ä½¿ç”¨é¢†åŸŸè‡ªé€‚åº”å·ç§¯æ³¨æ„åŠ›çš„YOLOv11-DN (æœ€å¼ºè·¨åŸŸæ€§èƒ½)
# Enhanced with DomainAdaptiveConvAttention for superior cross-domain performance

# Parameters
nc: 80  # number of classes
scales: # model compound scaling constants
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024]  # nano
  # s: [0.50, 0.50, 1024]  # small
  # m: [0.50, 1.00, 512]   # medium
  # l: [1.00, 1.00, 512]   # large
  # x: [1.00, 1.50, 512]   # xlarge

# YOLOv11-DN-Att backbone (with attention-enhanced domain adaptation)
backbone:
  # [from, repeats, module, args]
  - [-1, 1, DAConvAtt, [64, 3, 2]]               # 0-P1/2 (ä½¿ç”¨DA Conv-Att)
  - [-1, 1, DAConvAtt, [128, 3, 2]]              # 1-P2/4 (ä½¿ç”¨DA Conv-Att)
  - [-1, 2, C3k2, [256, False, 0.25]]            # 2 (æ ‡å‡†C3k2)
  - [-1, 1, DAConvAtt, [256, 3, 2]]              # 3-P3/8 (ä½¿ç”¨DA Conv-Att)
  - [-1, 2, C3k2, [512, False, 0.25]]            # 4 (æ ‡å‡†C3k2)
  - [-1, 1, DAConvAtt, [512, 3, 2]]              # 5-P4/16 (ä½¿ç”¨DA Conv-Att)
  - [-1, 2, C3k2, [512, True]]                # 6-DN (Domain-Normalized C3k2)
  - [-1, 1, DAConvAtt, [1024, 3, 2]]             # 7-P5/32 (ä½¿ç”¨DA Conv-Att)
  - [-1, 2, C3k2, [1024, True]]               # 8-DN (Domain-Normalized C3k2)
  - [-1, 1, SPPF, [1024, 5]]                  # 9-MS (Multi-Scale SPPF)
  - [-1, 2, C2PSA, [1024]]                       # 10

# YOLOv11-DN-Att head (with attention-enhanced features)
head:
  # Top-down pathway
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]]                                      # 12 cat backbone P4
  - [-1, 2, C3k2, [512, False]]                                 # 13-DN

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]]                                      # 15 cat backbone P3
  - [-1, 2, C3k2, [256, False]]                                 # 16-DN (P3/8-small)

  # Bottom-up pathway
  - [-1, 1, DAConvAtt, [256, 3, 2]]              # 17 (ä½¿ç”¨DA Conv-Att)
  - [[-1, 13], 1, Concat, [1]]                   # 18 cat head P4
  - [-1, 2, C3k2, [512, False]]               # 19-DN (P4/16-medium)

  - [-1, 1, DAConvAtt, [512, 3, 2]]              # 20 (ä½¿ç”¨DA Conv-Att)
  - [[-1, 10], 1, Concat, [1]]                   # 21 cat head P5
  - [-1, 2, C3k2, [1024, True]]               # 22-DN (P5/32-large)

  # Detection Head
  - [[16, 19, 22], 1, Detect, [nc]]                                # 23 Detect(P3, P4, P5)

